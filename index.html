<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Animated Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>This is a Simple Form Input</h1>
    <div class="container">
        <form action="">
            <!-- every form input will be grouped -->
            <div class="group">
                <input type="text">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Enter Your Name</label>
            </div>

            <div class="group">
                <input type="text">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
            </div>

            <div class="group">
                <input type="text">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Re-Enter Password</label>
            </div>
        </form>
    </div>
</body>

</html>
